<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa tài khoản</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h2>Chỉnh sửa thông tin tài khoản</h2>

    <form th:action="@{/librarian/account/update}" th:object="${librarian}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Họ & Tên</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" readonly/>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu mới</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Để trống nếu không đổi"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh đại diện</label>
            <input type="file" name="avatar" class="form-control"/>
            <div class="mt-2">
                <img th:if="${librarian.imageUrl != null}" th:src="@{'/uploads/' + ${librarian.imageUrl}}" width="100"/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/librarian}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
