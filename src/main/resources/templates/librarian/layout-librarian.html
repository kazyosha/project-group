<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" th:inline="text">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thủ thư - Quản lý Thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') no-repeat center center/cover;
        }
        .sidebar {
            height: 100vh;
            background: rgba(0,0,0,0.75);
            color: #fff;
            padding: 20px;
        }
        .sidebar h4 {
            color: #ffc107;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }
        .sidebar a:hover {
            color: #ffc107;
        }
        .content {
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar">
            <h4>📖 Thủ thư</h4>
            <hr>
            <a href="/librarian">🏠 Trang chủ</a>
<!--            <a href="#">🔑 Đổi mật khẩu</a>-->
            <a href="/librarian/account/edit">👤 Cập nhật thông tin cá nhân</a>
            <hr>
            <h6>📕 Quản lý sách</h6>
            <a href="#">➕ Thêm mới sách</a>
            <a href="#">🗑️ Xóa sách</a>
            <a href="#">📚 Danh sách sách hiện có</a>
            <a href="#">✏️ Cập nhật thông tin sách</a>
            <a href="#">🔍 Tìm kiếm sách</a>
            <hr>
            <h6>👥 Quản lý khách mượn</h6>
            <a href="#">➕ Thêm khách mượn</a>
            <a href="#">🗑️ Xóa khách mượn</a>
            <a href="#">✏️ Cập nhật thông tin khách mượn</a>
            <a href="#">📑 Quản lý phiếu mượn</a>
            <hr>
            <a href="/auth/logout" class="text-danger">🚪 Đăng xuất</a>
        </nav>

        <!-- Nội dung chính -->
        <main class="col-md-9 col-lg-10">
            <div layout:fragment="content"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
