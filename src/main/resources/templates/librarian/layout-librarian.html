<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" th:inline="text">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center/cover;
        }
        .sidebar {
            height: 100vh;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }
        .sidebar a:hover {
            color: #ffc107;
        }
        .content {
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-warning">📚 Quản lý Thư viện</h4>
            <hr>
            <!-- Menu chung -->
            <a href="#">🏠 Trang chủ</a>
            <!--            <a href="#">🔑 Đổi mật khẩu</a>-->
            <a href="/admin/account/edit">👤 Cập nhật thông tin cá nhân</a>
            <hr>

            <!-- Menu ADMIN -->
            <div id="menu-admin">
                <h6 class="text-light mt-3">👑 Librarian</h6>
                <a href="#">📂 Quản lý danh mục sách</a>
                <a href="#">📕 Quản lý sách</a>
                <a href="#">🔍 Tìm kiếm sách</a>
                <a href="#">👥 Quản lý khách mượn</a>
                <a href="#">📑 Quản lý phiếu mượn</a>
            </div>
            <hr>
            <a href="/auth/logout" class="text-danger">🚪 Đăng xuất</a>
        </nav>

        <!-- Nội dung chính -->
        <main class="col-md-9 col-lg-10">
            <div layout:fragment="content"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
