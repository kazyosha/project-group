<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="container mt-5">

<div class="card shadow p-4">
    <h3 class="mb-3">📋 Danh sách khách hàng</h3>

    <div class="mb-3">
        <a th:href="@{/admin/customers/create}" class="btn btn-primary">➕ Thêm khách hàng</a>
        <a th:href="@{/admin/customers/deleted}" class="btn btn-danger">🗑️ Thùng rác</a>
    </div>

    <input id="searchBox" type="text" class="form-control me-2" placeholder="Tìm theo tên hoặc mã KH...">

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã KH</th>
            <th>Tên</th>
            <th>Lớp</th>
            <th>Địa chỉ</th>
            <th>Ngày sinh</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody id="customersBody">

        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${customersPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${customersPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/customers(page=${customersPage.number - 1})}">«</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, customersPage.totalPages - 1)}"
                th:classappend="${i == customersPage.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/customers(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${customersPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/customers(page=${customersPage.number + 1})}">»</a>
            </li>
        </ul>
    </nav>
</div>

<script src="/js/my.js"></script>
</body>
</html>
