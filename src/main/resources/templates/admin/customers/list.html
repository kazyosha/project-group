<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card shadow p-4">
    <h3 class="mb-3">📋 Danh sách khách hàng</h3>

    <div class="mb-3">
        <a th:href="@{/admin/customers/create}" class="btn btn-primary">➕ Thêm khách hàng</a>
        <a th:href="@{/admin/customers/deleted}" class="btn btn-danger">🗑️ Thùng rác</a>
    </div>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã KH</th>
            <th>Tên</th>
            <th>Lớp</th>
            <th>Địa chỉ</th>
            <th>Ngày sinh</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.code}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.schoolClass}"></td>
            <td th:text="${c.address}"></td>
            <td th:text="${c.birthDate}"></td>
            <td class="text-center">
                <a th:href="@{'/admin/customers/' + ${c.id} + '/edit'}"
                   class="btn btn-sm btn-warning">✏️ Sửa</a>
                <a th:href="@{'/admin/customers/' + ${c.id} + '/delete'}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa khách hàng này không?')">🗑️ Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${customersPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${customersPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/customers(page=${customersPage.number - 1})}">«</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, customersPage.totalPages - 1)}"
                th:classappend="${i == customersPage.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/customers(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${customersPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/customers(page=${customersPage.number + 1})}">»</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
