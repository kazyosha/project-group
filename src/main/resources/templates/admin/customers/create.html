<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm khách hàng</title>
</head>
<body>
<h1>Thêm khách hàng</h1>
<form th:action="@{/admin/customers/create}" th:object="${customer}" method="post">
  <label>Mã KH:</label>
  <input type="text" th:field="*{code}"/><br/>

  <label>Tên:</label>
  <input type="text" th:field="*{name}"/><br/>

  <label>Lớp/Trường:</label>
  <input type="text" th:field="*{schoolClass}"/><br/>

  <label>Địa chỉ:</label>
  <input type="text" th:field="*{address}"/><br/>

  <label>Ngày sinh:</label>
  <input type="date" th:field="*{birthDate}"/><br/>

  <button type="submit">Lưu</button>
</form>
</body>
</html>
