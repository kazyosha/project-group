<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" th:inline="text"
      layout:decorate="~{/layout}">
<head>
  <title>Thêm khách hàng</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<section layout:fragment="content" id="page-content">
<div class="card shadow p-4">
  <h3 class="mb-3">Thêm khách hàng</h3>

  <form th:action="@{/admin/customers/create}" th:object="${customer}" method="post">

    <!-- Mã KH -->
    <div class="mb-3">
      <label class="form-label">Mã KH</label>
      <input type="text" th:field="*{code}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
    </div>

    <!-- Tên -->
    <div class="mb-3">
      <label class="form-label">Tên</label>
      <input type="text" th:field="*{name}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <!-- Lớp/Trường -->
    <div class="mb-3">
      <label class="form-label">Lớp/Trường</label>
      <input type="text" th:field="*{schoolClass}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('schoolClass')}" th:errors="*{schoolClass}"></div>
    </div>

    <!-- Địa chỉ -->
    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" th:field="*{address}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>

    <!-- Ngày sinh -->
    <div class="mb-3">
      <label class="form-label">Ngày sinh</label>
      <input type="date" th:field="*{birthDate}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/admin/customers}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</section>
</body>
</html>
