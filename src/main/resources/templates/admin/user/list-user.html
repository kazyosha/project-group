<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách người dùng</h2>
    </div>

    <!-- Search / Filter -->
    <form class="row g-2 mb-3" th:action="@{/admin/users}" method="get">
        <div class="col-auto">
            <input type="text" name="q" placeholder="Tìm theo tên hoặc email" class="form-control"
                   th:value="${param.q}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-secondary">Tìm</button>
        </div>
    </form>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ & Tên</th>
                <th scope="col">Ảnh đại diện</th>
                <th scope="col">Email</th>
                <th scope="col">Vai trò</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col" style="width:200px">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Nếu không có user -->
            <tr th:if="${users == null or #lists.isEmpty(users)}">
                <td colspan="8" class="text-center">Không có người dùng nào.</td>
            </tr>

            <!-- Danh sách user -->
            <tr th:each="user,iterStat : ${users}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${user.name}">Tên</td>
                <td>
                    <img th:if="${user.imageUrl != null}"
                         th:src="${user.imageUrl}"
                         class="rounded-circle"
                         style="width:50px; height:50px; object-fit: cover;" />
                </td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.role != null ? user.role : '---'}">Role</td>
                <td><span class="badge bg-success">Active</span></td>
                <td th:text="${user.createdAt != null ? #dates.format(user.createdAt, 'dd/MM/yyyy') : '---'}">---</td>

                <!-- Chỉ ADMIN mới thấy -->
                <td sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-sm btn-info me-1"
                       th:href="@{/admin/users/{id}(id=${user.id})}">Xem</a>

                    <a class="btn btn-sm btn-warning me-1"
                       th:href="@{/admin/users/edit/{id}(id=${user.id})}">Sửa
                    </a>

                    <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post" class="d-inline"
                          onsubmit="return confirm('Bạn có chắc muốn xóa người dùng này?');">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${page != null}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${page.number - 1}, q=${param.q}, role=${param.role})}">«</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${i}, q=${param.q}, role=${param.role})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${page.number + 1 == page.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/users(page=${page.number + 1}, q=${param.q}, role=${param.role})}">»</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
