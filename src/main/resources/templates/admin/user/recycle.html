<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thùng rác người dùng</title>
</head>
<body>
<section layout:fragment="content" id="page-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Thùng rác người dùng</h2>
        <a th:href="@{/admin/users/list}" class="btn btn-outline-primary">Quay lại danh sách</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ & Tên</th>
                <th scope="col">Email</th>
                <th scope="col">Vai trò</th>
                <th scope="col" style="width:200px">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users == null or #lists.isEmpty(users)}">
                <td colspan="6" class="text-center">Thùng rác trống.</td>
            </tr>

            <tr th:each="user,iterStat : ${users}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${user.name}">Tên</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.role != null ? user.role : '---'}">Role</td>
                <td>
                    <!-- Khôi phục -->
                    <form th:action="@{/admin/users/restore/{id}(id=${user.id})}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-success">Khôi phục</button>
                    </form>

                    <!-- Xóa vĩnh viễn -->
                    <form th:action="@{/admin/users/permanent-delete/{id}(id=${user.id})}" method="post" class="d-inline"
                          onsubmit="return confirm('Bạn có chắc muốn xóa vĩnh viễn người dùng này?');">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">Xóa vĩnh viễn</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
