<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" th:inline="text"
      layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Cập nhật danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">
<section layout:fragment="content" id="page-content">
<div class="card shadow-sm p-4">
    <h4 class="mb-3">✏️ Cập nhật danh mục</h4>

    <form th:action="@{'/admin/categories/edit/' + ${category.id}}" th:object="${category}" method="post" novalidate>
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <div th:if="${#fields.hasGlobalErrors()}" class="mb-3">
            <div th:each="err : ${#fields.globalErrors()}" class="alert alert-danger" th:text="${err}"></div>
        </div>

        <!-- Nếu DTO có id, giữ hidden để binding an toàn -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục <span class="text-danger">*</span></label>
            <input id="name" type="text"
                   th:field="*{name}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                   placeholder="Nhập tên danh mục"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy / Quay lại</a>
        </div>
    </form>
</div>
</section>
</body>
</html>
