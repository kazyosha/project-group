<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Thêm danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

<div class="card shadow-sm p-4">
    <h4 class="mb-3">➕ Thêm danh mục sách</h4>
    <form th:action="@{/admin/categories/create}" th:object="${category}" method="post" novalidate>

        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <div th:if="${#fields.hasGlobalErrors()}" class="mb-3">
            <div th:each="err : ${#fields.globalErrors()}" class="alert alert-danger" th:text="${err}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục <span class="text-danger">*</span></label>
            <input id="name" type="text"
                   th:field="*{name}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                   placeholder="Nhập tên danh mục"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Thêm mới</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy / Quay lại</a>
        </div>
    </form>
</div>

</body>
</html>
